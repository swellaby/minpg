<div class="add-edit-server-modal">
  <div class="modal-header">
    <h4 class="modal-title">{{ title }}</h4>
  </div>
  <div class="modal-body">
    <form #serverForm="ngForm">

      <div class="form-group row">
        <div class="col-sm-6">Name:</div>
        <div class="col-sm-6">
          <input type="text" required [(ngModel)]="server.name" name="name" #name>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">Host:</div>
        <div class="col-sm-6">
          <input type="text" required [(ngModel)]="server.host" name="host" #host>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">Port:</div>
        <div class="col-sm-6">
          <input type="number" [(ngModel)]="server.port" name="port" #port>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">Database:</div>
        <div class="col-sm-6">
          <input type="text" [(ngModel)]="server.database" name="database" #database>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">User:</div>
        <div class="col-sm-6">
          <input type="text" required [(ngModel)]="server.user" name="user" #user>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">Password:</div>
        <div class="col-sm-6">
          <input type="password" [(ngModel)]="server.password" name="password" #password>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
    <button type="button" class="btn btn-outline-dark" (click)="submit()" [disabled]="!serverForm.form.valid()">Add</button>
  </div>
</div>
